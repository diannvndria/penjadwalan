services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: penjadwalan-app
    entrypoint: php artisan octane:frankenphp --workers=1 --max-requests=1 --watch
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/app
      - ./php/opcache-dev.ini:/usr/local/etc/php/conf.d/opcache-dev.ini
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "8000:8000"
    env_file:
      - .env

volumes:
  caddy_data:
  caddy_config:
