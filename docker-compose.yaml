services:
  app:
    image: ghcr.io/diannvndria/penjadwalan:latest
    container_name: penjadwalan-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DISABLE_LOGIN: "false"
    ports:
      - "8000:8000"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
