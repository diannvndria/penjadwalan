services:
  app:
    environment:
      - DB_HOST=penjadwalan-db
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=penjadwalan

  db:
    image: postgres:latest
    container_name: penjadwalan-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=penjadwalan
      - POSTGRES_DB=postgres
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
