; OPcache configuration for development
; This allows you to see code changes immediately

opcache.enable=1
opcache.enable_cli=0

; Check for file changes on every request (development mode)
opcache.validate_timestamps=1
opcache.revalidate_freq=0

; Memory settings (smaller for dev)
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000

; Keep comments for better debugging
opcache.save_comments=1

; Disable file override in dev to see changes immediately
opcache.enable_file_override=0
